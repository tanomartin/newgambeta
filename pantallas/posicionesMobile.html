<div class="section-torneos">
	<span class="ion-trophy" style="color: {{ torneo.rgb }}"></span>
	<h2 style="color: {{ torneo.rgb }}">Posiciones - {{ torneo.nombre }} - {{ nombreCategoria }}</h2>
</div>
<div class="row">
	<div clas="col-lg-6">
		<table class="table">
			<thead>
				<tr class="principal-table" style="background-color: {{ torneo.rgb }} ">
					<th>P</th>
					<th>Equipo</th>
					<th>PTS</th>
					<th>PJ</th>
					<th>PG</th>
					<th>PE</th>
					<th>PP</th>
				</tr>
			</thead>
			<tbody>
				{% for fila in tabla %}
					<tr>
						<td>{{ loop.index }}</td>
						<td>{{fila.nombre}}</td>
						<td style="background-color: {{ torneo.rgb }}; color: white">{{fila.puntaje}}</td>
						<td>{{ fila.par_ganados+fila.par_empatados+fila.par_perdidos }}</td>
						<td style="color: green">{{fila.par_ganados}}</td>
						<td style="color: blue">{{fila.par_empatados}}</td>
						<td style="color: red">{{fila.par_perdidos}}</td>
					</tr>
				{% endfor %}
			</tbody>

		</table>
	</div>
</div>
