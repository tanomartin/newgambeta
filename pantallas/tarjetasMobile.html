

<div class="section-torneos" >
	<span class="ion-ios-browsers-outline " style="color: {{ torneo.rgb }}"></span>
	<h2 style="color: {{ torneo.rgb }}">{{ torneo.nombre }} - {{ nombreCategoria }}</h2>
</div>

<div class="row">
	<div clas="col-lg-6">
		<table class="table ">
			<thead>
				<tr class="principal-table" style="background-color: {{ torneo.rgb }} ">
					<th style="text-align:left;">Jugadora</th>
					<th><img style="position: relative;left: -5px;" src="imagenes/amarilla.png"></th>
					<th><img style="position: relative;left: -5px;" src="imagenes/roja.png"></th>
					<th style="text-align:left;">Equipo</th>
				</tr>
			</thead>
			<tbody>
				{% for fila in tarjetas %}	
					<tr>
						<td style="text-align:left;">{{fila.nombre}}</td>
						<td style="text-align:left;">{{fila.amarillas}}</td>
						<td style="text-align:left;">{{fila.rojas}}</td>
						<td style="text-align:left;">{{fila.equipo}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
