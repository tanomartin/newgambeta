<!DOCTYPE html>
<html>
<head>
	<title>Gambeta Femenina - Contacto</title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet"  href="css/style.css">
  <link rel="stylesheet"  href="css/media.css">
	<link rel="stylesheet"  href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="include/js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="include/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="include/js/analyticstracking.js"></script>

</head>
<body>
	<nav class="navbar navbar-default" id="navbar"></nav>
	<div class="contacto-back">
		  <div class="box-contact">
	      <div class="container">
	        <div class="section-form2">
	          <div>
	            <h3>Contactanos </h3>
	            <h6>Dejanos tu consulta y te responderemos a  la brevedad. Muchas gracias.</h6>
	          </div>
	            <div class="box-form-2">
	              <form id="contacto">
	                <p>Mensaje</p>
	                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
	                <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
	                <input type="email" name="email" id="email" placeholder="Dirección de E-mail" required>
	                <input type="number" name="telefono" id="telefono" placeholder="Teléfono" required>
	                <div>
	                	<textarea name="mensaje" id="mensaje" placeholder="Escribí acá tu mensaje" required></textarea>
	                </div>
	                <h4 id="cartel"></h4>
	                <div class="contactanos-boton">
	                    <input type="submit" class="enviar" value="Enviar Mensaje">
	                </div>
	              </form>
	          </div>
	        </div>
	      </div>
	  </div>
	</div>
	<footer id="footer"></footer>
</body>

<script>

$(function() {
  $("#navbar").load("include/html/navbar.html");
  $("#footer").load("include/html/footer.html");
  
  $("#contacto").submit(function( event ) {
  		var nombre = $("#nombre").val();
  		var apellido = $("#apellido").val();
  		var email = $("#email").val();
  		var telefono = $("#telefono").val();
  		var mensaje = $("#mensaje").val();
  		$.post("send.php", {nombre : nombre, apellido : apellido, email : email, telefono : telefono, mensaje : mensaje}, function(data) {
  			$("#cartel").html(data);
  			if (data == 1) {
  				$("#cartel").html("Mensaje enviado Correctamente");
  			} else {
  				$("#cartel").html("Error al enviar el mensaje. Intente nuevamente");
  			}
  		});
  		$('#contacto')[0].reset();
		return false;
  });
});

</script>

</html>
