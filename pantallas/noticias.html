<div class="section-torneos">
	<span class="ion-clipboard"></span>
	<h2>Noticias - {{ nombreTorneo }} - {{ nombreCategoria }}</h2>
</div>
{% for nota in noticias %}
	<div class="section-torneos">
		<h4>{{nota.titulo}}</h4>
		<p>{{nota.desarrollo}}</p>
	</div>
{% endfor %}

{% if noticias == NULL %}
	<div class="section-torneos">
		<h4>No existen notas para esta Categoria</h4>
	</div>
{% endif %}
