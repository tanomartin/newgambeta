<div class="section-torneos">
	<span class="ion-ribbon-a" style="color: {{ torneo.rgb }}"></span>
	<h2 style="color: {{ torneo.rgb }}">{{ torneo.nombre }} - {{ nombreCategoria }}</h2>
</div>
<div class="section-torneos">
	<div class="row">
		<div clas="col-lg-6">
			<table class="table">
				<thead>
					<tr class="principal-table"  style="background-color: {{ torneo.rgb }} ">
						<!-- poner style y poner el color.. sacarlo del css !-->
						<th style="text-align:left;">Puesto</th>
						<th style="text-align:left;">Jugadora</th>
						<th style="text-align:left;">Equipo</th>
						<th><div class="ion-ios-football"></div></th>
					</tr>
				</thead>
				<tbody>
					{% for jugadora in goleadoras %}
						<tr>
							<td style="text-align:left;">{{ loop.index }}</td>
							<td style="text-align:left;">{{ jugadora.nombre }}</td>
							<td style="text-align:left;">{{ jugadora.nombreEquipo }}</td>
							<td>{{ jugadora.goles }}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
